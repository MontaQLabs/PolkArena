<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sui-themed Crucible logo -->
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0F172A"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#4DA2FF" stroke-width="3"/>
  
  <!-- Main crucible shape - triangular vessel -->
  <g transform="translate(32, 32)">
    <!-- Main triangle vessel -->
    <polygon points="0,-18 15.6,9 -15.6,9" 
              fill="#4DA2FF"/>
    
    <!-- Inner flame/content - teal -->
    <polygon points="0,-10 8.7,5 -8.7,5" 
              fill="#2DD4BF"/>
    
    <!-- Bright core -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Corner accents - Sui blue dots -->
  <circle cx="32" cy="8" r="2" fill="#4DA2FF"/>
  <circle cx="32" cy="56" r="2" fill="#2DD4BF"/>
</svg>